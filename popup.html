<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/c22d4a9399.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Gruntled</title>
    </head>
    <body>
        <div class="header">
            <div class="icon">
                <img src="img/icons16.png" alt="icon" width="16" height="16">
            </div>
            <button id="close" class=closeButton><i class="fas fa-times"></i></button>
        </div>
        <div class="tabs">
            <button class="tab-0-3-19 body2 tabActive-0-3-20" role="tab" aria-selected="true" id="homeButton">
                Home
            </button>
            <button class="tab-0-3-19 body2" role="tab" aria-selected="false" id="dataButton">
                Past Recordings
            </button>
        </div>
        <div class="buttonContainer">
            <button id="savedRecording" class="btn">Gruntled</button>
            <button id="startRecording" class="btn"><i class="fas fa-video"></i></button>
            <script src="popup.js"></script>
        </div>
    </body>
</html>
