<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/c22d4a9399.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Gruntled</title>
    </head>
    <body>
        <div class="header">
            <div class="icon">
                <img src="img/icon.png" alt="icon" width="16" height="16">
            </div>
            <button id="close"><i class="fas fa-times"></i></button>
        </div>
    
        <div class="tabs">
            <div class="sidebar">
               <button class="tab-btn tab-btn-active" data-for-tab="1">Record</button>
               <button class="tab-btn" data-for-tab="2">Saves</button>
               <button class="tab-btn" data-for-tab="3">Merge</button>
            </div>
            <div class="content">
                <div class="tab-content tab-content-active" data-tab="1">
                    <div>
                        <button id="start">Start camera</button>
                        <button id="record" disabled>Start Recording</button>
                        <button id="play" disabled>Play</button>
                        <button id="download" disabled>Download</button>
                    </div>
                    <div>
                        Recording format: <select id="codecPreferences" disabled></select>
                    </div>
                    <div id="status"></div>
            
                    <h3><div id="title"></div></h3>
                    <video id="gum" width="300" height ="225" playsinline autoplay muted></video>
                    <video id="recorded" width="300" height ="225" playsinline loop></video>
                </div>
                <div class="tab-content" data-tab="2">
                    <h3>Tab 2</h3>
                </div>
                <div class="tab-content" data-tab="3">
                    <h3>Tab 3</h3>
                </div>

            </div>
        </div>
                    
        <script src="popup.js"></script>
        <script src="background.js"></script>

    </body>
</html>
