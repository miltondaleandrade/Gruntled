<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/c22d4a9399.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Gruntled</title>
    </head>
    <body>
        <div class="header">
            <div class="icon">
                <img src="img/icon.png" alt="icon" width="16" height="16">
            </div>
            <button id="close"><i class="fas fa-times"></i></button>
        </div>

        <button id="start"><i class="fas fa-video"></i></button>
        <button id="record" disabled>Start Recording</button>
        <button id="play" disabled>Play</button>
        <button id="download" disabled>Download</button>

        <div id="status"></div>
        <video autoplay="true" id="webcam" width="227" height ="227"></video>
                    
        <script src="popup.js"></script>
        <script src="background.js"></script>

    </body>
</html>
