<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/c22d4a9399.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Gruntled</title>
    </head>
    <body>
        <div class="header">
            <div class="icon">
                <img src="img/icons16.png" alt="icon" width="16" height="16">
            </div>
            <button id="close" class=closeButton><i class="fas fa-times"></i></button>
        </div>

        <div class="tabs">
            <div class="sidebar">
               <!-- tabs buttons  -->
               <button class="tab-btn tab-btn-active" data-for-tab="1">1</button>
               <button class="tab-btn" data-for-tab="2">2</button>
             </div>
               <!-- tabs content  -->
               <div class="content">
                   <div class="tab-content tab-content-active" data-tab="1">
                       <H1>Tab 1</H1>
                    </div>
                     <div class="tab-content" data-tab="2">
                       <H1>Tab 2</H1>
                     </div>
                </div>
                <script src="popup.js"></script>
          </div>

        <div class="buttonContainer">
            <button id="savedRecording" class="btn">Gruntled</button>
            <button id="startRecording" class="btn"><i class="fas fa-video"></i></button>
        </div>
    </body>
</html>
